<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" media="screen" href="../01-shared-assets/css/bootstrap.css">

  <style>
    /* Product */
    .container{
      position: relative;
    }
    .panel{
      width: 45%;
      overflow: auto;
      padding: 40px;
      border: 1px dashed silver;
      text-align: center;
      margin: 0 auto 10px auto;
    }

  </style>
</head>

<body>
<div class="jumbotron">
  <div class="container">
    <h1 class="text-center">News Ticker</h1>
  </div>
</div>


<div class="container">

  <div class="panel">
    <h2>Now, this is a story all about how<br/>
      My life got flipped-turned upside down</h2>
  </div>

  <div class="panel">
    <h2>And I'd like to take a minute<br/>Just sit right there</h2>
  </div>

  <div class="panel">
    <h2>I'll tell you how I became the prince of a town called Bel Air</h2>
  </div>

</div>

<script src="../01-shared-assets/js/jquery-1.11.3.min.js"></script>

<script>
  $(document).ready(function(){

    //~~~~~~~~~~~~~~~~~~ News Ticker Setup ~~~~~~~~~~~~~~~~

    //Stack all .panel and hide
    $('.panel').css({
      'position': 'absolute',
      'top': '40px',
      'opacity':'0'
    });

    newsTicker(0);

  });

  function newsTicker(i){
    var numItems = $('.panel').length;
    var currentItem = i % numItems;

    //Reset postion of item
    $('.panel').eq(currentItem).css({'top':'40px'});

    //fadein first div after 3 secs
    $('.panel').eq(currentItem)
        .animate({'top':'20px','opacity':'100'},500)
        .delay(1500)
        .animate({'top':'0','opacity':'0'},500)

    //Call the newsTicker function every 3 seconds with the current item

    setTimeout(function(){
      //rotate round number of items
      newsTicker(++currentItem);
    }, 2500)
  }

</script>
</body>

</html>
