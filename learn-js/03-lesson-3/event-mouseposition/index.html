    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script>
        $(document).ready(function(){

            //$('.table1 tr').mouseenter( function(){$(this).addClass('zebra');}).mouseleave(function(){$(this).removeClass('zebra');});

            $('.table1 tr').hover(function(){
                $(this).addClass('zebra');
            }, function(){
                $(this).removeClass('zebra');
            });
            var finalcolor = "hsla(219, 100%, 57%, 1)";
            $('.jumbotron').css({"background-color": finalcolor});


        });

        $(window).mousemove(function(e){
            //console.log(e.pageX);
            //how to get a value between 1 and 100
            //percentage of window width
            var winWidthPercent = (e.pageX / $(window).width()) * 100;
            var winHeightPercent = (e.pageY / $(window).height()) * 360;

            //console.log(parseInt(winHeightPercent));
            var finalcolor = "hsla("+winHeightPercent+"," + winWidthPercent +"%, 50%, 1)";
            $('.jumbotron').css({"background-color": finalcolor});
        });

    </script>
